<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スイッチアプリ</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript" type="text/javascript">
    var a = 0;
    var b = 0;
    var c = 0;
    var d = 0;
    var count_value = 0;

        function OnButtonClick1() {
          document.getElementById("led1").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_red_bright.png"
          ;
          a = 8
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
        function OffButtonclick1() {
          document.getElementById("led1").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png"
          ;
          a = 0
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        
        }
        function OnButtonClick2() {
          document.getElementById("led2").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_red_bright.png"
          ;
          b = 4
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
        function OffButtonclick2() {
          document.getElementById("led2").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png"
          ;
          b = 0
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value;
        }
        function OnButtonClick3() {
          document.getElementById("led3").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_red_bright.png"
          ;
          c = 2
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
        function OffButtonclick3() {
          document.getElementById("led3").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png"
          ;
          c = 0
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
        function OnButtonClick4() {
          document.getElementById("led4").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_red_bright.png"
          ;
          d = 1
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
        function OffButtonclick4() {
          document.getElementById("led4").src = "https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png"
          ;
          d = 0
          ;
          count_value = a+b+c+d
          ;
          document.getElementById("disp_count").innerHTML =count_value
          ;
        }
  </script>
</head>
<body>
  <header>
    <h1>スイッチアプリ</h1>    
  </header>
 <div class="body" style="width: 100%">
    <div class="switchi1" style="display: inline-block;">
      <img id="led1" src="https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png">
     <br><button
          type="button"
          onclick="OnButtonClick1();"
          style="text-align:center;">on</button>
     <br><button
          type="button"
          onclick="OffButtonclick1();">off</button>
    </div>

   <div class="switchi2" style="display: inline-block;">
     <img id="led2" src="https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png">
     <br>
     <button
          type="button"
          onclick="OnButtonClick2();">
          on
          </button>
     <br><button
          type="button"
          onclick="OffButtonclick2();">off</button>
   </div>

   <div class="switchi3" style="display: inline-block;">
     <img id="led3" src="https://raw.githubusercontent.com/masaharu332/4Switch/73f7f7c8d5869221ec5700c01937414c47bb8d45/led_white_off.png">
     <br><button
         type="button"
         onclick="OnButtonClick3();">on</button>
     <br><button
          type="button"
          onclick="OffButtonclick3();">off</button>
   </div>

   <div class="switchi4" style="display: inline-block;">

     <br><button
          type="button"
          onclick="OnButtonClick4();">on</button>
     <br><button
          type="button"
          onclick="OffButtonclick4();">off</button>
  </div>
  <div id="disp_count" style="display: inline-block; font-size: 150px">
    0
  </div>
 </div>

  <footer>
  </footer>
